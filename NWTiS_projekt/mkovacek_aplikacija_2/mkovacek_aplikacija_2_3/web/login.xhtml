<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <f:view locale="#{lokalizacija.vazecaLokalizacija}">
        <h:head>
            <title>#{m.login_naslov}</title>
        </h:head>
        <h:body>
            <h:link value="#{m.login_odabirJezika}" outcome="index.xhtml"/><br/><br/>
            <h2>#{m.login_naslov}</h2>
            <br/>
            <h:form>
                <h:panelGrid columns="3" id="matchGrid">
                    <h:outputLabel value="#{m.login_korIme}" />
                    <h:inputText id="username" value="#{auth.korIme}" required="true" requiredMessage="#{m.login_korImeM}" />
                    <h:message id="m1" for="username" style="color:red"/>

                    <h:outputLabel value="#{m.reg_lozinka}"  />
                    <h:inputSecret id="pass" value="#{auth.lozinka}"  required="true" requiredMessage="#{m.login_lozinkaM}"/> 
                    <h:message id="m2" for="pass" style="color:red"/>
                    
                    <h:outputText style="color:red" value="#{m.login_error}" rendered="#{auth.neuspjesnaPrijava}"/>
                </h:panelGrid>
                <h:commandButton value="#{m.login_btn}" action="#{auth.prijava()}" />
                <br/><br/>
            </h:form>
        </h:body>
    </f:view>
</html>
